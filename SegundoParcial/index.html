<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- STYLES -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/vehiculo.js"></script>
    <script src="./js/auto.js"></script>
    <script src="./js/camioneta.js"></script>
    <script src="./js/index.js"></script>
   
    <title>Segundo Parcial</title>
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-5">
                <ul class="navbar-nav">
                    <!-- ITEM DE BARRA DE NAVEGACION -->
                    <li class="nav-item">
                        <a class="nav-link" href="" id="btn-agregar" data-toggle="modal" data-target="#modalAgregar">Agregar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" id="btn-filtrar" data-toggle="modal" data-target="#modalFiltrar">Filtrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" id="btn-promedio" data-toggle="modal" data-target="#modalPromedio">Promedio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" id="btn-limpiar">Limpiar Almacenamiento</a>
                    </li>
                    <li class="nav-link" id="checkboxes">
                      <label for="colMarca">Marca</label>
                      <input type="checkbox" name="marca" id="colMarca"  class="togglecol mr-2" data-target="#marca" checked>
                      <label for="colModelo">Modelo</label>
                      <input type="checkbox" name="modelo" id="colModelo" class="togglecol mr-2"  data-target="#modelo" checked>
                      <label for="colPrecio">Precio</label>
                      <input type="checkbox" name="precio" id="colPrecio" class="togglecol mr-2" data-target="#precio" checked>
                      <label for="colCaracteristica">Caracteristica</label>
                      <input type="checkbox" name="caracteristica" id="colCaracteristica" class="togglecol mr-2"  data-target="#caracteristica" checked>
                  </li>
                </ul>
            </nav>
        <div class="col-12 col-md-8">
            <table class="table table-bordered" id="myTable">
                <thead>
                    <th>ID</th>
                    <th class="marca">Marca</th>
                    <th class="modelo">Modelo</th>
                    <th class="precio">Precio</th>
                    <th class="caracteristica">Caracteristica</th>
                    <th id="thAccion">Accion</th>
                </thead>
                <tbody id="tBody">
                    <!--Dinamico-->
                </tbody>
            </table>
        </div>  
</body>
<div id="modalAgregar" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Agregar Vehiculo</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                            <label for="numId" class="form-label-control">Id:</label>
                            <input type="number" name="id" id="numId" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                            <label for="txtMarca" class="form-label-control">Marca:</label>
                            <input type="text" name="marca" id="txtMarca" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="txtModelo" class="form-label-control">Modelo:</label>
                            <input type="text" name="modelo" id="txtModelo" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="numPrecio" class="form-label-control">Precio</label>
                            <input type="number" name="numPrecio" id="numPrecio" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="tipo" class="form-label-control">Tipo</label>
                            <input type="radio" name="vtype" id="chkAuto" value="auto" checked>Auto &nbsp;
                            <input type="radio" name="vtype" id="chkCamio" value="camioneta">Camioneta
                    </div>
                    <div class="form-group" id="hiddenChar" hidden>
                            <label for="tipo" class="form-label-control">Caracteristica</label>
                    </div>
                        
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="btnGuardar" data-dismiss="modal">Guardar</button>
              <button type="button" class="btn btn-default" id="btnCerrar" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
</div>
<div id="modalFiltrar" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Filtrar</h4>
            </div>
            <div class="modal-body">
                <select name="filtrarPor" id="filtrarPor" class="custom-select">
                        <option value="camioneta">Camioneta</option>
                        <option value="auto">Auto</option>
                        <option value="todos">Todos</option>
                </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="btnAplicar">Aplicar</button>
              <button type="button" class="btn btn-default" id="btnCancelarFiltro" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
</div>

<div id="modalPromedio" class="modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Promedio</h4>
      </div>
      <div class="modal-body">
         <label for="promedio">Promedio</label>
         <input type="number" name="promedio" id="idProm" disabled>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="btnAceptar" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
</html>
